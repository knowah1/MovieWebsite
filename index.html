<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Links -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>MovieInfo</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">MovieInfo</a>
        </div>
      </div>
    </nav>

    <!-- Search bar -->
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search for any movie</h3>
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
        </form>
      </div>
    </div>

    <!-- Search results generated by Javascript/JQuery -->
    <div class="container">
      <div id="movies" class="row"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Information provided by <a href="https://www.themoviedb.org/">The Movie Database</a></span>
      </div>

    </footer>
    <!-- JavaScript and JQuery links -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="resources/js/main.js"></script>
  </body>
</html>
